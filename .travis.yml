language: android

android:
  components:
    - build-tools-21.1.2
    - android-21
  licenses:
    - android-sdk-license-5be876d5

jdk:
  - oraclejdk7
  - oraclejdk8

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

branches:
  only:
    - master

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.m2
